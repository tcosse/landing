<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png)">
    <div class="container-banner">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life, learn how to code !</p>
      <a href="#" class="btn-green">Apply Now!</a>
    </div>
  </div>
  <h1>How it works</h1>
  <!-- code a "How it works" section -->
  <div class="container-cards">
    <div class="cards">
      <img src="images/apply.svg" alt="apply">
      <h2>Apply</h2>
      <p>First apply to one of our programs</p>
    </div>
    <div class="cards">
      <img src="images/learn.svg" alt="learn">
      <h2>Learn to code</h2>
      <p>Learn Ruby on rails, JavaScript, CSS, HTML and more</p>
    </div>
    <div class="cards">
      <img src="images/product.svg" alt="product">
      <h2>Build products</h2>
      <p>Finally, you will be able to bring your ideas to life !</p>
    </div>
  </div>
  <div class="banner">
    
  </div>

  <!-- code a footer -->

</body>
</html>
